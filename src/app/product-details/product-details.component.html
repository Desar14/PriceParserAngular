<div *ngIf="product">
  <mat-card class="product-card">
    <mat-card-title-group>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <img
        mat-card-lg-image
        src="https://cdn21vek.by/img/galleries/6670/124/preview_b/geforcertx3070gamingprooc8gbgddr6ne63070s19p21041a_palit_618288b86c3fa.jpeg"
      />
    </mat-card-title-group>
    <mat-card-content>
      {{ product.description }}
    </mat-card-content>
    <mat-divider inset></mat-divider>

    <mat-card-footer
      >From {{ product.bestPriceNow }}
      {{ product.currencyCode }}</mat-card-footer
    >
  </mat-card>
</div>
