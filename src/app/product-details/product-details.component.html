<div class="content">

<div *ngIf="product" class="content">
  <mat-card class="product-card">
    <mat-card-title-group>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <img
        mat-card-lg-image
        src="https://cdn21vek.by/img/galleries/6670/124/preview_b/geforcertx3070gamingprooc8gbgddr6ne63070s19p21041a_palit_618288b86c3fa.jpeg"
      />
    </mat-card-title-group>
    <mat-card-content>
      {{ product.description }}
    </mat-card-content>
    <mat-divider inset></mat-divider>

    <mat-card-footer
      >From {{ product.bestPriceNow }}
      {{ product.currencyCode }}</mat-card-footer
    >
  </mat-card>
</div>

<div class="tabs">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab >
      <ng-template mat-tab-label>Description</ng-template>
      {{product?.description}}
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>Prices</ng-template>
      not impl yet
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>Reviews</ng-template>
        <span *ngIf="product?.reviews?.length === 0"> No reviews </span>

          <div  *ngFor="let review of product?.reviews">
            <app-user-review-item [userReview]="review"></app-user-review-item>
            <mat-divider></mat-divider>
          </div>

    </mat-tab>
  </mat-tab-group>
</div>

<div class="content">
  <button mat-raised-button color="primary" type="button" (click)="goBack()">
    Go back
  </button>
</div>
</div>
