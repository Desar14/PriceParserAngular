
<mat-card class="example-card">
  <mat-card-subtitle>By {{userReview?.userName}}</mat-card-subtitle>
  <mat-card-title>{{userReview?.reviewTitle}}</mat-card-title>
  <mat-card-content>
    {{userReview?.reviewText}}
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    Posted on {{userReview?.reviewDate}}
  </mat-card-footer>
</mat-card>
